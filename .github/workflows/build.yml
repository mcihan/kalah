name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set up secret file
        env:
          DEBUG_PASSWORD: ${{ secrets.DEBUG_PASSWORD }}
          DEBUG_SECRET_KEY: ${{ secrets.DEBUG_SECRET_KEY }}
        run: |
          echo iste_burada
          echo $DEBUG_PASSWORD
          echo $DEBUG_SECRET_KEY
          echo $DEBUG_PASSWORD >> secrets.txt
          echo $DEBUG_SECRET_KEY >> secrets.txt
          echo HAZIR
          echo "$(<secrets.txt)"
          echo satir1
          echo "$(< DEBUG_SECRET_KEY)"
          echo satir2
          echo "$(< ${{ secrets.DEBUG_SECRET_KEY }})"
          echo satir3
          less secrets.txt
          echo satir4

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mcihan_kalah
